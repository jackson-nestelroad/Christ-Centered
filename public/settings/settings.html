<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" />
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0">
        <link rel="stylesheet" href="settings.css">
    </head>
    <body>
        <div class="Settings">
            <div class="Title">
                <b>Christ</b>-Centered
            </div>
            <div class="Setting" id="Time-Setting">
                <label class="Switch">
                    <input id="Time-Input" type="checkbox" />
                    <span class="Slider"></span>
                </label>
                <span class="Option Left selected">12-hour</span>
                <span class="Option Right">24-hour</span>
            </div>
            <div class="Setting" id="Temp-Setting">
                <label class="Switch">
                    <input id="Temp-Input" type="checkbox" />
                    <span class="Slider"></span>
                </label>
                <span class="Option Left selected">Fahren.</span>
                <span class="Option Right">Celsius</span>
            </div>
        </div>
        <div class="Footer">
            <a href="https://github.com/jackson-nestelroad/christ-centered/issues">Report / Suggest</a>
        </div>
    </body>
    <script src="settings.js"></script>
</html>
